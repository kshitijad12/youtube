<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <style >
         #container{
            display: flex;
            width: 90%;
            height: 600px;
            margin: auto;
            border: 0px solid red;
            margin-top: 80px;
         }
         #video_details{
            width: 70%;
            border: 0px solid red;
         }
         #recommendation{
            width: 30%;
            margin: 20px;
            border: 0px solid blue;
         }
    </style>
</head>
<body onload="showClickedVideo()">

    <nav class="navbar">
        <div class="toggle-btn">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <img src="https://github.com/kunaal438/youtube-clone/blob/master/img/logo.PNG?raw=true" class="logo" alt="">
        <div class="search-box">
            <input type="text" id="search_term">
            <button onclick="searchVideos()" class="search-btn">Search</button>
        </div>
        <div class="user-options">
            <img src="https://github.com/kunaal438/youtube-clone/blob/master/img/video.PNG?raw=true" class="icon" alt="">
            <img src="https://github.com/kunaal438/youtube-clone/blob/master/img/grid.PNG?raw=true" class="icon" alt="">
            <img src="https://github.com/kunaal438/youtube-clone/blob/master/img/bell.PNG?raw=true" class="icon" alt="">
            <div class="user-dp">
                <img src="https://github.com/kunaal438/youtube-clone/blob/master/img/profile-pic.png?raw=true" alt="">
            </div>
        </div>
    </nav>

     <div id="container">
        
         <div id="video_details"></div>
         <div id="recommendation"></div>
     </div>
</body>
</html>
<script src="./video.js"></script>
